<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="app.component.css" rel=stylesheet>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <div class="input-group mb-3">
            <input tpe="text" class="form-control" placeholder="Agregue To do" [(ngModel)]="newTodo">
            <button type="button" class="btn btn-outline-success" (click)="saveTodo()">Agregar</button>
        </div>
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let todo of todos;let i = index">
              <th scope="row"> {{i+1}} </th>
              <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)"> {{todo.name}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
  
</body>
</html>
